<app-loader *ngIf="showLoading"></app-loader>
<div class="main-wrapper">
    <app-header> </app-header>
    <app-leftmenu></app-leftmenu>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">{{PageTitle}}</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a routerLink="/Dashboard"> Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">{{PageTitle}}</li>
                        </ul>
                    </div>
                    <div class="col-auto float-right ml-auto">
                        <button mat-flat-button color="accent" (click)="addProjectMapping()" >
                            <mat-icon aria-hidden="false">add</mat-icon> Add Project Mapping
                        </button>
                        <!-- <a mat-flat-button color="warn" (click)="filterFunc()" *ngIf="!result && list">
                            <mat-icon aria-hidden="false">filter</mat-icon> Filter
                        </a>
                        <a mat-flat-button color="primary" (click)="filterFunc()" *ngIf="result && list">
                            <mat-icon aria-hidden="false">check_circle</mat-icon> Filter Applied
                        </a> -->
                    </div>
                </div>
            </div>
            <!-- /Page Header -->
            <div class="filter-box" *ngIf="filterDiv">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <input matInput type="text" name="projectname" placeholder="Search by project name"
                                    [(ngModel)]="FilterData.projectname">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <input matInput type="text" placeholder="Search by organization"
                                    [(ngModel)]="FilterData.orgname">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
             <div class="submit-section">
  <!--  <a mat-flat-button color="primary" (click)="search()">
                        <mat-icon aria-hidden="false">search</mat-icon> Search
                    </a> --> 
                   
                </div>
            </div>
            <div class="tab-content">
                <form [formGroup]="ProjectMappingForm">
                    <!-- Add Prject Mapping -->
                    <div id="ProjectMappingForm" class="pro-overview tab-pane fade show active">
                        <div class="card">
                            <!-- Search Table -->
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="total-rec">Total Records: {{totalRecords}}</div>
                                </div>
                                <div class="col-auto float-right ml-auto">
                                    <mat-form-field class="search-input">
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
                                    </mat-form-field>
                                </div>
                            </div>

                            <table mat-table [dataSource]="ProjectMappingData" matSort class="mat-elevation-z8">

                                <!-- Project Name Column -->
                                <ng-container matColumnDef="projectname">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
                                    <td mat-cell *matCellDef="let ProjectMappingData" data-label="Project Name">
                                        {{ProjectMappingData.projectname}} </td>
                                </ng-container>
                                <!-- Org Column -->
                                <ng-container matColumnDef="orgname">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation Name </th>
                                    <td mat-cell *matCellDef="let ProjectMappingData" data-label="Organisation Name">
                                        {{ProjectMappingData.orgname}} </td>
                                </ng-container>
                                 <!-- level Column -->
                                 <ng-container matColumnDef="levelname">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Name </th>
                                    <td mat-cell *matCellDef="let ProjectMappingData" data-label="Level Name">
                                        {{ProjectMappingData.workflowlevel}} </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let ProjectMappingData">
                                        <button mat-flat-button color="warn" (click)="onDelete(ProjectMappingData.entityId)"
                                            matTooltip="Delete this record">
                                            <mat-icon aria-hidden="false">delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSize]="pageSizedisplay" [pageSizeOptions]="itemPerPage"
                                showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
