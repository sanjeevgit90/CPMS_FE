<h2 mat-dialog-title>Add Book Entry Number</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Book Entry Number</mat-label>
    <input matInput [(ngModel)]="bookEntryNo" required />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button
          color="primary"
          [disabled]="!bookEntryNo || isSubmitting"
          (click)="submit()">
    Submit
  </button>
</mat-dialog-actions>
