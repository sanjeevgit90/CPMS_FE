<app-loader *ngIf="showLoading"></app-loader>
<form>
    <div class="main-wrapper">
        <app-header> </app-header>
        <app-leftmenu></app-leftmenu>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">{{PageTitle}}</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a routerLink="/Dashboard"> Dashboard</a>
                                </li>
                                <li class="breadcrumb-item active">{{PageTitle}}</li>
                            </ul>
                        </div>

                        <div class="col-auto float-right ml-auto">
                            <!-- <button mat-flat-button color="warn" (click)="filterFunc()">
                                <mat-icon aria-hidden="false">filter</mat-icon> Filter</button> -->
                            <button mat-flat-button color="accent" (click)="addPayment()">
                                <mat-icon aria-hidden="false">add</mat-icon> Add Payments</button>
                                <button mat-flat-button color="warn" (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
                <!-- /Page Header -->

                <!-- <div class="filter-box" *ngIf="filterDiv">
                    <div class="row">
                    </div>
                    <div class="submit-section">
                        <button mat-flat-button color="primary" (click)="search()">
                            <mat-icon aria-hidden="false">search</mat-icon> Search
                        </button> 
                        <button mat-flat-button color="warn" (click)="cancel()">
                            <mat-icon aria-hidden="false">cancel</mat-icon> Cancel
                        </button>
                    </div>
                </div> -->

                <div class="tab-content">

                    <!-- Add Family -->
                    <div class="pro-overview tab-pane fade show active">
                        <div class="card">


                            <!-- Search Table -->
                            <div class="total-rec">Total Records: {{totalRecords}}</div>

                            <table mat-table [dataSource]="PaymentListData" matSort class="mat-elevation-z8">
                                <ng-container matColumnDef="paymentDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
                                    <td mat-cell *matCellDef="let PaymentListData">
                                        <div class="block"> {{PaymentListData.paymentDate| date : 'dd/MM/yyyy'}} </div>
                                    </td>
                                </ng-container>
								 <ng-container matColumnDef="amount">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                                    <td mat-cell *matCellDef="let PaymentListData">
                                        <div class="block"> {{PaymentListData.amount}} </div>
                                    </td>
                                </ng-container>
                                <!--  PO No. Column -->
                                <ng-container matColumnDef="paymentReference">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Reference No. </th>
                                    <td mat-cell *matCellDef="let PaymentListData">
                                        <div class="block"> {{PaymentListData.paymentReference}} </div>
                                    </td>
                                </ng-container>

                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let PaymentListData">
                                        <a  mat-flat-button color="primary" matTooltip="Edit this record" 
                                            [routerLink]="['/updatePayment', PaymentListData.entityId,'edit',PaymentListData.prsId]" title="Edit">
                                            <mat-icon aria-hidden="false" >edit</mat-icon>
                                        </a>
                                        <button mat-flat-button color="warn"
                                        matTooltip="Delete this record" (click)="onDelete(PaymentListData.entityId)"
                                            title="Delete">
                                            <mat-icon aria-hidden="false" >delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSize]="pageSizedisplay" [pageSizeOptions]="itemPerPage"
                                showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
